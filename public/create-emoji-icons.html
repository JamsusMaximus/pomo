<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create Lock.in Icons</title>
    <style>
      body {
        font-family: Arial;
        padding: 40px;
        text-align: center;
      }
      canvas {
        margin: 20px;
        border: 2px solid #ccc;
      }
      h1 {
        color: #f97316;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”’ Lock.in Icon Creator</h1>
    <p>Icons will download automatically...</p>
    <canvas id="c192" width="192" height="192"></canvas>
    <canvas id="c512" width="512" height="512"></canvas>

    <script>
      const sizes = [192, 512];

      sizes.forEach((size) => {
        const canvas = document.getElementById("c" + size);
        const ctx = canvas.getContext("2d");

        // Orange background
        ctx.fillStyle = "#f97316";
        ctx.fillRect(0, 0, size, size);

        // Lock emoji
        ctx.font = size * 0.6 + "px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("ðŸ”’", size / 2, size / 2);

        // Auto download
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "icon-" + size + ".png";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });
      });
    </script>

    <div style="margin-top: 40px; padding: 20px; background: #fef3c7; border-radius: 8px">
      <p><strong>Next steps:</strong></p>
      <ol style="text-align: left; display: inline-block">
        <li>Check your Downloads folder for icon-192.png and icon-512.png</li>
        <li>Move both files to: <code>/Users/james/code/pomo/public/</code></li>
        <li>Refresh your localhost page</li>
        <li>Look for the install icon (âŠ•) in Chrome's address bar!</li>
      </ol>
    </div>
  </body>
</html>
